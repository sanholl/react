    // 함수형 컴포넌트 X 함수 컴포넌트 O
    function LikeButton() {
      const [liked, setLiked] = React.useState(false);

      if (liked) {
        return (
          <div onClick={()=>{setLiked(false)}}>You liked this</div>
        );
      }
      return (
        <button onClick={()=>{setLiked(true);}}>Like</button>
      );
    }
